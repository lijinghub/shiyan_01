<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/main.css" />
  <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
  <title>聊天机器人</title>
  <style>
    body {
      background-color: #e7e7e7;
    }
  </style>
</head>
 
<body>
  <div class="wrap">
    <!-- 头部 Header 区域 -->
    <div class="header">
      <h3>小思同学</h3>
      <img src="img/1.jpg" alt="icon"  style="width: 50px;"/>
    </div>
    <!-- 中间 聊天内容区域 -->
    <div class="main">
      <ul class="talk_list" style="top: 0px;" id="talk_list">
        <li class="left_word">
          <img src="img/1.jpg" style="width: 50px;"/> <span>嗨，最近想我了没有</span>
        </li>
        <!-- <li class="right_word">
          <img src="img/person02.png" /> <span>你好哦</span>
        </li> -->
      </ul>
      <div class="drag_bar" style="display: none;">
        <div class="drager ui-draggable ui-draggable-handle" style="display: none; height: 412.628px;"></div>
      </div>
    </div>
    <!-- 底部 消息编辑区域 -->
    <div class="footer">
      <img src="img/2.png" alt="icon" style="width: 50px;" />
      <input type="text" placeholder="说的什么吧..." class="input_txt" id="ipt" />
      <input type="button" value="发 送" class="input_sub" id="btnSend" />
    </div>
  </div>
  <!-- 只要为audio指定了新的src属性，并且指定了autoplay，就会自动播放语音 -->
  <audio src="" id="voice" autoplay style="display: none;"></audio>
  <!-- scroll.js用于实现：页面滚动效果 -->
  <script type="text/javascript" src="js/scroll.js"></script>
  <script src="js/chat.js"></script>
</body>
 
</html>
